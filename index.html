<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Asim Ansari">
   <meta name="theme-color" content="#2a6991"/>
   <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="css/styles.css" type="text/css" onload="this.rel='stylesheet'">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""  >
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- For people with motor impairment -->
    <a href="#applyFilter" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <!-- Specifying aria role and label for accessiblity -->
      <div id="map" tabindex="0" role="application"  aria-label="Map with restaurants"></div>
    </section>
    <section id="applyFilter">
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        
        <select id="neighborhoods-select" aria-label="Filter By Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        
        <select id="cuisines-select" aria-label="Filter By Cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- Wrapping ul inside div for horizontal centering -->
      <div id="restaurants-container">
      <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/main.js" ></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
   <noscript>
    JavaScript is required to be enabled to run this application.
  </noscript>
</body>

</html>
